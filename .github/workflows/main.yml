name: build-and-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NAMESPACE: blockchain
  PROJECT_ID: dulcet-thinker-485219-q1
  CLUSTER_NAME: cluster-blockchain
  CLUSTER_REGION: us-central1

jobs:
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: coordinador
            path: blockchain/coordinador
            image: blockchain-coordinator
          - name: cpu-scaler
            path: blockchain/cpu-scaler
            image: blockchain-cpu-scaler
          - name: pool-manager
            path: blockchain/pool_manager
            image: blockchain-pool-manager

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # üîπ Servicios que viven en Kubernetes
      - name: Build & Push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service.image }}:sha-${{ github.sha }}

      # üîπ Worker CPU (NO Kubernetes)
      - name: Build & Push worker-cpu (VM only)
        uses: docker/build-push-action@v5
        with:
          context: blockchain/minero/cpu
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/worker-cpu:sha-${{ github.sha }}

  deploy:
    name: Deploy to GKE
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # üîê Autenticaci√≥n con GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ‚òÅÔ∏è Instalar gcloud + plugin GKE
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # üéØ Obtener kubeconfig v√°lido en el runner
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --region $CLUSTER_REGION \
            --project $PROJECT_ID

      # üöÄ Apply manifests
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -R -f blockchain/infraestructura/k8s -n ${{ env.NAMESPACE }}

      # üîÑ Rollout
      - name: Rollout restart deployments
        run: |
          kubectl rollout restart deployment coordinator -n ${{ env.NAMESPACE }}
          kubectl rollout restart deployment cpu-scaler -n ${{ env.NAMESPACE }}
          kubectl rollout restart deployment pool-manager -n ${{ env.NAMESPACE }}

      # üîç Verificaci√≥n b√°sica
      - name: Verify pods
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }}
