name: build-and-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: dulcet-thinker-485219-q1
  CLUSTER_NAME: cluster-blockchain
  CLUSTER_REGION: us-central1

jobs:
  # =========================================================
  # 1) BUILD DE SERVICIOS KUBERNETES (MATRIX)
  # =========================================================
  build-services:
    name: Build K8s Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: coordinador
            path: blockchain/coordinador
            image: blockchain-coordinator
          - name: cpu-scaler
            path: blockchain/cpu-scaler
            image: blockchain-cpu-scaler
          - name: pool-manager
            path: blockchain/pool_manager
            image: blockchain-pool-manager

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: true
          no-cache: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service.image }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service.image }}:sha-${{ github.sha }}-${{ github.run_number }}

  # =========================================================
  # 2) BUILD DEL WORKER CPU (UNA SOLA VEZ)
  # =========================================================
  build-worker-cpu:
    name: Build Worker CPU
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push worker-cpu
        uses: docker/build-push-action@v5
        with:
          context: blockchain/minero/cpu
          push: true
          no-cache: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/worker-cpu:latest
            ghcr.io/${{ github.repository_owner }}/worker-cpu:sha-${{ github.sha }}-${{ github.run_number }}

  # =========================================================
  # 3) DEPLOY A GKE (DEPENDE DE AMBOS BUILDS)
  # =========================================================
  deploy:
    name: Deploy to GKE
    needs:
      - build-services
      - build-worker-cpu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # üîê Autenticaci√≥n con GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ‚òÅÔ∏è Instalar gcloud + plugin de GKE
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # üéØ Obtener kubeconfig v√°lido en el runner
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --region $CLUSTER_REGION \
            --project $PROJECT_ID

      # üß¨ Inyectar tags ef√≠meras con Kustomize
      - name: Set image tags with Kustomize
        run: |
          cd blockchain/infraestructura/k8s
          kustomize edit set image \
            ghcr.io/${{ github.repository_owner }}/blockchain-coordinator=ghcr.io/${{ github.repository_owner }}/blockchain-coordinator:sha-${{ github.sha }}-${{ github.run_number }} \
            ghcr.io/${{ github.repository_owner }}/blockchain-cpu-scaler=ghcr.io/${{ github.repository_owner }}/blockchain-cpu-scaler:sha-${{ github.sha }}-${{ github.run_number }} \
            ghcr.io/${{ github.repository_owner }}/blockchain-pool-manager=ghcr.io/${{ github.repository_owner }}/blockchain-pool-manager:sha-${{ github.sha }}-${{ github.run_number }}

      # üöÄ Deploy real
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -k blockchain/infraestructura/k8s

      # üîç Verificaci√≥n b√°sica
      - name: Verify pods (apps)
        run: kubectl get pods -n blockchain-apps

      - name: Verify pods (infra)
        run: kubectl get pods -n blockchain-infra