name: build-and-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NAMESPACE: blockchain
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: coordinador
            path: blockchain/coordinador
            image: blockchain-coordinator
          - name: cpu-scaler
            path: blockchain/cpu-scaler
            image: blockchain-cpu-scaler
          - name: pool-manager
            path: blockchain/pool_manager
            image: blockchain-pool-manager

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          pwd
          ls -la
          ls -la blockchain
          ls -la blockchain/coordinador
          ls -la blockchain/cpu-scaler
          ls -la blockchain/pool_manager

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service.image }}:sha-${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -R -f blockchain/infraestructura/k8s -n ${{ env.NAMESPACE }}

      - name: Rollout restart deployments
        run: |
          kubectl rollout restart deployment coordinador -n ${{ env.NAMESPACE }}
          kubectl rollout restart deployment cpu-scaler -n ${{ env.NAMESPACE }}
          kubectl rollout restart deployment pool-manager -n ${{ env.NAMESPACE }}

      - name: Verify pods
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }}
