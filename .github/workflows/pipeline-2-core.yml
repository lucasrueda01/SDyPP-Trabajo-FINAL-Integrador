name: pipeline-2-core

on:
  workflow_dispatch:

env:
  CLUSTER_NAME: cluster-blockchain
  CLUSTER_REGION: us-central1
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  TF_WORKING_DIR: blockchain/infraestructura/terraform/terraform-cluster
  K8S_CORE_DIR: blockchain/infraestructura/k8s/core

jobs:
  deploy-core:
    name: Deploy Core Services (Ingress + Redis + RabbitMQ)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê Autenticaci√≥n con GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # üèóÔ∏è Terraform para leer IP reservada del ingress
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Get Terraform outputs
        run: |
          cd $TF_WORKING_DIR
          terraform init -input=false
          echo "INGRESS_IP=$(terraform output -raw ingress_ip)" >> $GITHUB_ENV

      # üéØ Obtener kubeconfig
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --region $CLUSTER_REGION \
            --project $PROJECT_ID

      # ===============================
      # 1Ô∏è‚É£ Instalar Ingress NGINX
      # ===============================
      - name: Install Ingress Controller
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update

          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            --namespace ingress-nginx \
            --create-namespace \
            --set controller.service.loadBalancerIP=$INGRESS_IP \
            --set controller.service.externalTrafficPolicy=Local \
            --set controller.extraArgs.tcp-services-configmap=ingress-nginx/tcp-services

      # ===============================
      # 2Ô∏è‚É£ Crear ConfigMap TCP para Rabbit
      # ===============================
      - name: Create TCP ConfigMap for RabbitMQ
        run: |
          kubectl create configmap tcp-services \
            --namespace ingress-nginx \
            --from-literal=5672=blockchain-infra/rabbitmq:5672 \
            --dry-run=client -o yaml | kubectl apply -f -

      # ===============================
      # 3Ô∏è‚É£ Aplicar Core (Redis + RabbitMQ Cluster)
      # ===============================
      - name: Apply Core Manifests
        run: |
          kubectl apply -k $K8S_CORE_DIR

      # ===============================
      # 4Ô∏è‚É£ Esperar Redis
      # ===============================
      - name: Wait for Redis
        run: |
          kubectl rollout status statefulset/redis -n blockchain-infra --timeout=300s

      # ===============================
      # 5Ô∏è‚É£ Esperar RabbitMQ Cluster
      # ===============================
      - name: Wait for RabbitMQ Cluster
        run: |
          kubectl wait --for=condition=AllReplicasReady \
            rabbitmqcluster/rabbitmq \
            -n blockchain-infra \
            --timeout=300s

      # ===============================
      # 6Ô∏è‚É£ Verificaci√≥n Final
      # ===============================
      - name: Verify Services
        run: |
          kubectl get svc -A

      - name: Verify Pods
        run: |
          kubectl get pods -A