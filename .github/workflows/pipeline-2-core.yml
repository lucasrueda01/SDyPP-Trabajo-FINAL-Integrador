name: pipeline-2-core

on:
  workflow_dispatch:

env:
  CLUSTER_NAME: cluster-blockchain
  CLUSTER_ZONE: us-central1-a
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  TF_WORKING_DIR: blockchain/infraestructura/terraform/terraform-cluster
  K8S_CORE_DIR: blockchain/infraestructura/k8s/core
  K8S_INGRESS_DIR: blockchain/infraestructura/k8s/ingress
  K8S_MONITORING_DIR: blockchain/infraestructura/k8s/monitoring

jobs:
  deploy-core:
    name: Deploy Core Infrastructure (Redis + RabbitMQ + Ingress + Monitoring)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # üîê Auth GCP
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # üîß Terraform (para outputs)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Get Terraform outputs
        run: |
          cd $TF_WORKING_DIR
          terraform init -input=false
          echo "INGRESS_IP=$(terraform output -raw ingress_ip)" >> $GITHUB_ENV

      # üì¶ Instalar Helm
      - name: Install Helm
        uses: azure/setup-helm@v4

      # üéØ Get kubeconfig
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --zone $CLUSTER_ZONE \
            --project $PROJECT_ID

            # ====================================

            # ====================================

      # üê∞ Install RabbitMQ Cluster Operator (kubectl apply)
      # ====================================
      - name: Install RabbitMQ Cluster Operator
        run: |
          kubectl apply -f https://github.com/rabbitmq/cluster-operator/releases/latest/download/cluster-operator.yml

      - name: Wait for RabbitMQ Operator to be ready
        run: |
          kubectl rollout status deployment/rabbitmq-cluster-operator \
            -n rabbitmq-system --timeout=300s

      # ===============================
      # 1Ô∏è‚É£ Instalar Ingress NGINX
      # ===============================
      - name: Install Ingress Controller
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update

          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            --namespace ingress-nginx \
            --create-namespace \
            -f $K8S_INGRESS_DIR/values.yaml \
            --set controller.service.loadBalancerIP=$INGRESS_IP

      # ===============================
      # 2Ô∏è‚É£ Crear ConfigMap TCP para Rabbit
      # ===============================
      - name: Create TCP ConfigMap for RabbitMQ
        run: |
          kubectl create configmap tcp-services \
            --namespace ingress-nginx \
            --from-literal=5672=blockchain-infra/rabbitmq:5672 \
            --dry-run=client -o yaml | kubectl apply -f -

      # ====================================
      # 1Ô∏è‚É£ Core (Redis + RabbitMQ)
      # ====================================
      - name: Apply Core Manifests
        run: |
          kubectl apply -k $K8S_CORE_DIR

      # Esperar Rabbit
      - name: Wait for RabbitMQ
        run: |
          kubectl wait --for=condition=AllReplicasReady rabbitmqcluster/rabbitmq \
            -n blockchain-infra --timeout=300s

      - name: Wait for Ingress Controller
        run: |
          kubectl rollout status deployment/ingress-nginx-controller \
            -n ingress-nginx --timeout=300s

      # ===============================
      # 3Ô∏è‚É£ Aplicar Ingress
      # ===============================
      - name: Apply App Ingress
        run: |
          envsubst < $K8S_INGRESS_DIR/blockchain-ingress.yaml | kubectl apply -f -

      - name: Apply Grafana Ingress
        run: |
          envsubst < $K8S_MONITORING_DIR/grafana-ingress.yaml | kubectl apply -f -

      # ====================================
      # 2Ô∏è‚É£ Monitoring
      # ====================================

      - name: Add Helm repos
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update

      # üìÅ Namespace monitoring
      - name: Create monitoring namespace
        run: |
          kubectl create namespace monitoring --dry-run=client -o yaml | kubectl apply -f -

      # üöÄ Prometheus + Grafana
      - name: Install kube-prometheus-stack
        run: |
          helm upgrade --install kube-prometheus-stack prometheus-community/kube-prometheus-stack \
                -n monitoring \
                --create-namespace \
                --set grafana.service.type=ClusterIP \
                --set grafana.additionalDataSources[0].name=Loki \
                --set grafana.additionalDataSources[0].type=loki \
                --set grafana.additionalDataSources[0].access=proxy \
                --set grafana.additionalDataSources[0].url=http://loki.monitoring.svc.cluster.local:3100

      # üöÄ Loki
      - name: Install Loki
        run: |
          helm upgrade --install loki \
            grafana/loki \
            -n monitoring \
            -f $K8S_MONITORING_DIR/values-loki.yaml

      # üöÄ Promtail
      - name: Install Promtail
        run: |
          helm upgrade --install promtail \
            grafana/promtail \
            -n monitoring \
            -f $K8S_MONITORING_DIR/values-promtail.yaml

      # ‚è≥ Esperar Grafana
      - name: Wait for Grafana
        run: |
          kubectl wait --for=condition=Available deployment/kube-prometheus-stack-grafana \
                -n monitoring --timeout=300s

      # ====================================
      # 3Ô∏è‚É£ Ingress de Grafana y Prometheus
      # ====================================
      - name: Apply Grafana Ingress
        run: |
          envsubst < $K8S_MONITORING_DIR/grafana-ingress.yaml | kubectl apply -f -

      - name: Apply Prometheus Ingress
        run: |
          envsubst < $K8S_MONITORING_DIR/prometheus-ingress.yaml | kubectl apply -f -

      # ====================================
      # 3Ô∏è‚É£ Aplicar ServiceMonitors
      # ====================================
      - name: Apply ServiceMonitors
        run: |
          kubectl apply -f $K8S_MONITORING_DIR/servicemonitors/

      # ====================================
      # 4Ô∏è‚É£ Verificaci√≥n final
      # ====================================
      - name: Verify Core
        run: |
          kubectl get pods -n blockchain-infra

      - name: Verify Monitoring
        run: |
          kubectl get pods -n monitoring
          kubectl get svc -n monitoring

      - name: Verify NGINX IP
        run: |
          kubectl get svc -n ingress-nginx

      # üîç Output final
      - name: Show access URLs
        run: |
          echo "Coordinator: http://coordinator.${INGRESS_IP}.nip.io"
          echo "Pool Manager: http://pool.${INGRESS_IP}.nip.io"
          echo "Grafana: http://grafana.${INGRESS_IP}.nip.io"
          echo "Prometheus: http://prometheus.${INGRESS_IP}.nip.io"
