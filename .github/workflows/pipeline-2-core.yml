name: pipeline-2-core

on:
  workflow_dispatch:

env:
  CLUSTER_NAME: cluster-blockchain
  CLUSTER_REGION: us-central1
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  TF_WORKING_DIR: blockchain/infraestructura/terraform/terraform-cluster
  K8S_CORE_DIR: blockchain/infraestructura/k8s/core
  K8S_MONITORING_DIR: blockchain/infraestructura/k8s/monitoring

jobs:
  deploy-core:
    name: Deploy Core Infrastructure (Redis + RabbitMQ + Ingress + Monitoring)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # üîê Auth GCP
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # üîß Terraform (para outputs)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Get Terraform outputs
        run: |
          cd $TF_WORKING_DIR
          terraform init -input=false
          echo "INGRESS_IP=$(terraform output -raw ingress_ip)" >> $GITHUB_ENV

      # üéØ Get kubeconfig
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --region $CLUSTER_REGION \
            --project $PROJECT_ID

      # ====================================
      # 1Ô∏è‚É£ Core (Redis + RabbitMQ)
      # ====================================
      - name: Apply Core Manifests
        run: |
          kubectl apply -k $K8S_CORE_DIR

      # Esperar Rabbit
      - name: Wait for RabbitMQ
        run: |
          kubectl wait --for=condition=AllReplicasReady rabbitmqcluster/rabbitmq \
            -n blockchain-infra --timeout=300s

      # ====================================
      # 2Ô∏è‚É£ Monitoring
      # ====================================

      # üì¶ Instalar Helm
      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Add Helm repos
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update

      # üìÅ Namespace monitoring
      - name: Create monitoring namespace
        run: |
          kubectl create namespace monitoring --dry-run=client -o yaml | kubectl apply -f -

      # üöÄ Prometheus + Grafana
      - name: Install kube-prometheus-stack
        run: |
          helm upgrade --install kube-prometheus-stack \
            prometheus-community/kube-prometheus-stack \
            -n monitoring \
            -f $K8S_MONITORING_DIR/values-prometheus.yaml

      # üöÄ Loki
      - name: Install Loki
        run: |
          helm upgrade --install loki \
            grafana/loki \
            -n monitoring \
            -f $K8S_MONITORING_DIR/values-loki.yaml

      # üöÄ Promtail
      - name: Install Promtail
        run: |
          helm upgrade --install promtail \
            grafana/promtail \
            -n monitoring \
            -f $K8S_MONITORING_DIR/values-promtail.yaml

      # ‚è≥ Esperar Grafana
      - name: Wait for Grafana
        run: |
          kubectl rollout status deployment/kube-prometheus-stack-grafana \
            -n monitoring --timeout=300s

      # ====================================
      # 3Ô∏è‚É£ Ingress de Grafana
      # ====================================
      - name: Apply Grafana Ingress
        run: |
          kubectl apply -f $K8S_MONITORING_DIR/grafana-ingress.yaml

      # ====================================
      # 4Ô∏è‚É£ Verificaci√≥n final
      # ====================================
      - name: Verify Core
        run: |
          kubectl get pods -n blockchain-infra

      - name: Verify Monitoring
        run: |
          kubectl get pods -n monitoring
          kubectl get svc -n monitoring
