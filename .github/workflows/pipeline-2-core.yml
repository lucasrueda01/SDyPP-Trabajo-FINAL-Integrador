name: pipeline-2-core

on:
  workflow_dispatch:

env:
  CLUSTER_NAME: cluster-blockchain
  CLUSTER_REGION: us-central1
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  TF_WORKING_DIR: blockchain/infraestructura/terraform/terraform-cluster
  K8S_CORE_DIR: blockchain/infraestructura/k8s/core

jobs:
  deploy-core:
    name: Deploy Core Services (Redis + RabbitMQ)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ” AutenticaciÃ³n con GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # ğŸ—ï¸ Instalar Terraform (NECESARIO para leer outputs)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # ğŸ”„ Leer IP pÃºblica de Rabbit desde Terraform
      - name: Get Terraform outputs
        run: |
          cd $TF_WORKING_DIR
          terraform init -input=false
          echo "RABBIT_IP=$(terraform output -raw rabbit_ip)" >> $GITHUB_ENV

      # ğŸ¯ Obtener kubeconfig
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --region $CLUSTER_REGION \
            --project $PROJECT_ID

      # ğŸ‡ Instalar RabbitMQ Cluster Operator
      - name: Install RabbitMQ Cluster Operator
        run: |
          kubectl apply -f https://github.com/rabbitmq/cluster-operator/releases/latest/download/cluster-operator.yml

      # â³ Esperar Operator
      - name: Wait for RabbitMQ Operator
        run: |
          kubectl wait --for=jsonpath='{.status.conditions[?(@.type=="AllReplicasReady")].status}'=True \
            rabbitmqcluster/rabbitmq \
            -n blockchain-infra \
            --timeout=300s

      # ğŸš€ Aplicar todo el core (excepto service externo)
      - name: Apply Core Manifests
        run: |
          kubectl apply -k $K8S_CORE_DIR

      # ğŸŒ Aplicar Service externo con IP fija
      - name: Apply Rabbit External Service
        run: |
          cd $K8S_CORE_DIR/rabbitmq
          envsubst < rabbitmq-service-external.yaml | kubectl apply -f -

      # â³ Esperar Redis
      - name: Wait for Redis
        run: |
          kubectl rollout status statefulset/redis -n blockchain-infra --timeout=300s

      # â³ Esperar RabbitMQ Cluster
      - name: Wait for RabbitMQ Cluster
        run: |
          kubectl wait --for=condition=Ready rabbitmqcluster/rabbitmq -n blockchain-infra --timeout=300s

      # ğŸ” VerificaciÃ³n final
      - name: Verify Services
        run: |
          kubectl get svc -n blockchain-infra

      - name: Verify Pods
        run: |
          kubectl get pods -n blockchain-infra
