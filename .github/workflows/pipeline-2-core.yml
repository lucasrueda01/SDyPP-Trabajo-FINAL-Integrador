name: pipeline-2-core

on:
  workflow_dispatch:

env:
  CLUSTER_NAME: cluster-blockchain
  CLUSTER_REGION: us-central1
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  TF_WORKING_DIR: blockchain/infraestructura/terraform/terraform-cluster
  K8S_CORE_DIR: blockchain/infraestructura/k8s/core

jobs:
  deploy-core:
    name: Deploy Core Services (Redis + RabbitMQ)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ” AutenticaciÃ³n con GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # ğŸ”„ Leer outputs Terraform (IP pÃºblica Rabbit)
      - name: Get Terraform outputs
        run: |
          cd $TF_WORKING_DIR
          terraform init -input=false
          echo "RABBIT_IP=$(terraform output -raw rabbit_ip)" >> $GITHUB_ENV

      # ğŸ¯ Obtener kubeconfig
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --region $CLUSTER_REGION \
            --project $PROJECT_ID

      # ğŸš€ Aplicar todo el core EXCEPTO el Service externo
      - name: Apply Core Manifests
        run: |
          kubectl apply -k $K8S_CORE_DIR

      # ğŸŒ Aplicar Service externo con envsubst (inyecta IP fija)
      - name: Apply Rabbit External Service
        run: |
          cd $K8S_CORE_DIR/rabbitmq
          envsubst < rabbitmq-service-external.yaml | kubectl apply -f -

      # â³ Esperar Redis
      - name: Wait for Redis
        run: |
          kubectl rollout status statefulset/redis -n blockchain-infra --timeout=300s

      # â³ Esperar RabbitMQ
      - name: Wait for RabbitMQ
        run: |
          kubectl rollout status statefulset/rabbitmq -n blockchain-infra --timeout=300s

      # ğŸ” VerificaciÃ³n final
      - name: Verify Services
        run: |
          kubectl get svc -n blockchain-infra

      - name: Verify Pods
        run: |
          kubectl get pods -n blockchain-infra
