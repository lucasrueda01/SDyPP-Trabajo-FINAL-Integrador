name: pipeline-2-core

on:
  workflow_dispatch:

env:
  CLUSTER_NAME: cluster-blockchain
  CLUSTER_REGION: us-central1
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  K8S_CORE_DIR: blockchain/infraestructura/k8s/core

jobs:
  deploy-core:
    name: Deploy Core Services (Redis + RabbitMQ)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê Autenticaci√≥n con GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # üéØ Obtener kubeconfig
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --region $CLUSTER_REGION \
            --project $PROJECT_ID

      # üöÄ Deploy Core con Kustomize
      - name: Apply Core Manifests
        run: |
          kubectl apply -k $K8S_CORE_DIR

      # ‚è≥ Esperar Redis
      - name: Wait for Redis
        run: |
          kubectl rollout status statefulset/redis -n blockchain-infra --timeout=300s

      # ‚è≥ Esperar RabbitMQ
      - name: Wait for RabbitMQ
        run: |
          kubectl rollout status statefulset/rabbitmq -n blockchain-infra --timeout=300s

      # üîé Verificaci√≥n final
      - name: Verify Pods
        run: |
          kubectl get pods -n blockchain-infra
