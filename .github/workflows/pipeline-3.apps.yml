name: pipeline-3-apps

on:
  workflow_dispatch:

env:
  CLUSTER_NAME: cluster-blockchain
  CLUSTER_REGION: us-central1
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  TF_WORKING_DIR: blockchain/infraestructura/terraform/terraform-cluster
  K8S_APPS_DIR: blockchain/infraestructura/k8s/apps
  K8S_INGRESS_DIR: blockchain/infraestructura/k8s/ingress

jobs:
  deploy-apps:
    name: Deploy Application Layer (Coordinator + Pool Manager + CPU Scaler + Ingress)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê Auth GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # üèóÔ∏è Terraform para obtener IP del ingress
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Get Terraform outputs
        run: |
          cd $TF_WORKING_DIR
          terraform init -input=false
          echo "INGRESS_IP=$(terraform output -raw ingress_ip)" >> $GITHUB_ENV

      - name: Create / Update Ingress ConfigMap
        run: |
          kubectl create configmap blockchain-ingress-config \
            --from-literal=INGRESS_HOST=${INGRESS_IP} \
            -n blockchain-apps \
            --dry-run=client -o yaml | kubectl apply -f -

      # üéØ Credenciales cluster
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --region $CLUSTER_REGION \
            --project $PROJECT_ID

      # ====================================
      # 1Ô∏è‚É£ Aplicar Apps (Deployments + Services)
      # ====================================
      - name: Apply Apps Manifests
        run: |
          kubectl apply -k $K8S_APPS_DIR

      # ====================================
      # 2Ô∏è‚É£ Aplicar Ingress
      # ====================================
      - name: Apply Ingress
        run: |
          kubectl apply -f $K8S_INGRESS_DIR/blockchain-ingress.yaml

      - name: Restart CPU Scaler
        run: |
          kubectl rollout restart deployment/cpu-scaler -n blockchain-infra

      # ====================================
      # 3Ô∏è‚É£ Esperar Deployments
      # ====================================
      - name: Wait for Coordinator
        run: |
          kubectl rollout status deployment/coordinator -n blockchain-apps --timeout=300s

      - name: Wait for Pool Manager
        run: |
          kubectl rollout status deployment/pool-manager -n blockchain-apps --timeout=300s

      - name: Wait for CPU Scaler
        run: |
          kubectl rollout status deployment/cpu-scaler -n blockchain-infra --timeout=300s

      # ====================================
      # 4Ô∏è‚É£ Verificaci√≥n Final
      # ====================================
      - name: Verify Apps
        run: |
          kubectl get svc -n blockchain-apps

      - name: Verify Infra
        run: |
          kubectl get svc -n blockchain-infra

      - name: Verify Ingress
        run: |
          kubectl get ingress -A
