name: pipeline-3-apps

on:
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  CLUSTER_NAME: cluster-blockchain
  CLUSTER_REGION: us-central1
  K8S_APPS_DIR: blockchain/infraestructura/k8s/apps
  TF_WORKING_DIR: blockchain/infraestructura/terraform/terraform-cluster

jobs:

  # ==========================================
  # 1ï¸âƒ£ BUILD DE SERVICIOS
  # ==========================================
  build-services:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: coordinator
            path: blockchain/coordinador
            image: blockchain-coordinator
          - name: cpu-scaler
            path: blockchain/cpu-scaler
            image: blockchain-cpu-scaler
          - name: pool-manager
            path: blockchain/pool_manager
            image: blockchain-pool-manager

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: true
          no-cache: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service.image }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service.image }}:sha-${{ github.sha }}-${{ github.run_number }}

  # ==========================================
  # 2ï¸âƒ£ BUILD WORKER CPU
  # ==========================================
  build-worker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push worker-cpu
        uses: docker/build-push-action@v5
        with:
          context: blockchain/minero/cpu
          push: true
          no-cache: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/worker-cpu:latest
            ghcr.io/${{ github.repository_owner }}/worker-cpu:sha-${{ github.sha }}-${{ github.run_number }}

  # ==========================================
  # 3ï¸âƒ£ DEPLOY APPS
  # ==========================================
  deploy:
    needs:
      - build-services
      - build-worker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ğŸ” AutenticaciÃ³n GCP
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # ğŸ”§ Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # ğŸ“¥ Obtener IPs del coordinator y pool-manager
      - name: Get Terraform outputs
        run: |
          cd $TF_WORKING_DIR
          terraform init -input=false
          echo "COORDINADOR_HOST=$(terraform output -raw coordinator_ip)" >> $GITHUB_ENV
          echo "POOL_MANAGER_HOST=$(terraform output -raw pool_manager_ip)" >> $GITHUB_ENV

      # ğŸ¯ Obtener kubeconfig
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --region $CLUSTER_REGION \
            --project $PROJECT_ID

      # ğŸ§¬ Setear imÃ¡genes dinÃ¡micas
      - name: Set image tags with Kustomize
        run: |
          cd $K8S_APPS_DIR
          kustomize edit set image \
            ghcr.io/${{ github.repository_owner }}/blockchain-coordinator=ghcr.io/${{ github.repository_owner }}/blockchain-coordinator:sha-${{ github.sha }}-${{ github.run_number }} \
            ghcr.io/${{ github.repository_owner }}/blockchain-cpu-scaler=ghcr.io/${{ github.repository_owner }}/blockchain-cpu-scaler:sha-${{ github.sha }}-${{ github.run_number }} \
            ghcr.io/${{ github.repository_owner }}/blockchain-pool-manager=ghcr.io/${{ github.repository_owner }}/blockchain-pool-manager:sha-${{ github.sha }}-${{ github.run_number }}

      # ğŸš€ Deploy con envsubst
      - name: Deploy Apps
        run: |
          cd $K8S_APPS_DIR
          kustomize build . | envsubst | kubectl apply -f -

      # ğŸ”„ Esperar rollouts
      - name: Wait for rollouts
        run: |
          kubectl rollout status deployment/coordinator -n blockchain-apps --timeout=300s
          kubectl rollout status deployment/pool-manager -n blockchain-apps --timeout=300s
          kubectl rollout status deployment/cpu-scaler -n blockchain-infra --timeout=300s

      # ğŸ” VerificaciÃ³n final
      - name: Verify pods
        run: |
          kubectl get pods -n blockchain-apps
          kubectl get pods -n blockchain-infra
