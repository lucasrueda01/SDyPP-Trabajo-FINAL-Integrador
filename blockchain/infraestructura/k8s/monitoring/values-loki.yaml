deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  storage:
    type: filesystem

  storage_config:
    filesystem:
      directory: /var/loki/chunks
  resources:
    requests:
      memory: 300Mi
      cpu: 200m
    limits:
      memory: 600Mi
      cpu: 500m

# ðŸ”¥ MUY IMPORTANTE: desactivar todo lo demÃ¡s
singleBinary:
  replicas: 1

read:
  replicas: 0

write:
  replicas: 0

backend:
  replicas: 0

simpleScalable:
  replicas: 0

chunksCache:
  enabled: false

resultsCache:
  enabled: false

# Persistencia
persistence:
  enabled: true
  size: 10Gi
  storageClass: standard
  accessModes:
    - ReadWriteOnce

service:
  type: ClusterIP
  port: 3100
