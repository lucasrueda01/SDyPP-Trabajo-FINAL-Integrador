apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  namespace: blockchain-apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        node-role: apps
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: coordinator
          image: ghcr.io/lucasrueda01/blockchain-coordinator
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          envFrom:
            - configMapRef:
                name: blockchain-app-config
            - secretRef:
                name: rabbitmq-credentials
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 800m
              memory: 512Mi

