apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-cpu
  namespace: blockchain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-cpu
  template:
    metadata:
      labels:
        app: worker-cpu
    spec:
      containers:
        - name: worker-cpu
          image: lucasrueda01/worker-cpu:dev
          imagePullPolicy: Always
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          envFrom:
            - configMapRef:
                name: blockchain-config
