apiVersion: apps/v1
kind: Deployment
metadata:
  name: pool-manager
  namespace: blockchain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pool-manager
  template:
    metadata:
      labels:
        app: pool-manager
    spec:
      nodeSelector:
        node-role: apps
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: coordinator
          image: ghcr.io/lucasrueda01/blockchain-pool-manager:test 
          imagePullPolicy: Always
          ports:
            - containerPort: 6000
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          envFrom:
            - configMapRef:
                name: blockchain-config
            - secretRef:
                name: rabbitmq-credentials
